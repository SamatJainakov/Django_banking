{% extends 'credit/base.html' %}
{% block content %}

<div class="container" style="margin-top: 50px">
    <h3 class="text-center" style="margin-bottom: 30px">Credit list</h3>
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Sum</th>
      <th scope="col">Date</th>
      <th scope="col">Account</th>
    </tr>
  </thead>
  <tbody>
{% for credit in object_list %}
        <tr>
            <th scope="row">{{credit.id}}</th>
            <td>{{ credit.sum }}</td>
        <td>{{ credit.date }}</td>
        <td>{{ credit.account.number }}</td>
        </tr>
{% endfor %}
  </tbody>
</table>
</div>

{% endblock content %}
